{% extends "layout.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/encuesta.css" %}">
{% endblock head %}

{% block content %}
<h1>Encuesta</h1>
<section class="section-formulario my-2">
  <form>
    {% for pregunta in object_list %}
    <div class="form-group">
    <p>{{pregunta.numero}}. {{pregunta.pregunta}}</p>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="{{pregunta.id}}" value="1" required>
      Nunca
      </label>
    </div>

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="{{pregunta.id}}" value="2" required>
      Casi nunca
      </label>
    </div>

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="{{pregunta.id}}" value="3" required>
      A veces
      </label>
    </div>

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="{{pregunta.id}}" value="4" required>
      Casi siempre
      </label>
    </div>

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="{{pregunta.id}}" value="5" required>
      Siempre
      </label>
    </div>

    </div>
    {% endfor %}
    <button class="btn btn-primary">Enviar</button>
  </form>
</section>
{% endblock content %}

{% block js %}
<script src="{% static "js/encuesta.js" %}"></script>
{% endblock js %}
